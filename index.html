<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Jaro:opsz@6..72&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: Jaro, sans-serif; background-color: gray">
    <header class="container">
      <h1 class="text-center text-uppercase display-5">
        The words and characters counter
      </h1>
    </header>
    <main class="container">
      <div
        class="word-counter card p-2 d-flex justify-content-center align-items-center mt-5 gap-1"
      >
        <textarea
          placeholder="Enter text here"
          id="input"
          class="card p-2"
        ></textarea>
        <button id="count-button" class="btn btn-primary">Count Words</button>
        <span id="word-count" class="fs-1 fw-bold">0</span>
        <span id="char-count" class="fs-1 fw-bold">0</span>
      </div>
    </main>
    <footer class="container">
      <p>Copyright 2024. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
